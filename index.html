<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트랩 AI - 창의적인 폰트 스타일 갤러리</title>

    <!-- Google Fonts - 한국어 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Gaegu:wght@300;400;700&family=Gothic+A1:wght@400;700;900&family=Gugi&family=Hi+Melody&family=Jua&family=Nanum+Brush+Script&family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@300;400;500;700;900&family=Noto+Serif+KR:wght@400;600;700&family=Poor+Story&family=Single+Day&family=Sunflower:wght@300;500;700&family=Yeon+Sung&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">Aa</span>
                <h1>폰트랩 AI</h1>
            </div>
            <div class="header-controls">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20">
                        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    <input type="text" id="searchInput" placeholder="폰트 스타일 검색...">
                </div>
                <button class="theme-toggle" id="themeToggle" title="테마 변경">
                    <svg class="icon-sun" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                    <svg class="icon-moon" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- 카테고리 필터 -->
    <nav class="category-nav">
        <div class="category-tabs">
            <button class="category-tab active" data-category="all">전체</button>
            <button class="category-tab" data-category="classic">클래식</button>
            <button class="category-tab" data-category="modern">모던</button>
            <button class="category-tab" data-category="handwriting">손글씨</button>
            <button class="category-tab" data-category="retro">레트로</button>
            <button class="category-tab" data-category="futuristic">미래적</button>
            <button class="category-tab" data-category="art">아트</button>
            <button class="category-tab" data-category="3d">3D</button>
        </div>
    </nav>

    <!-- 컨트롤 바 -->
    <div class="control-bar">
        <div class="control-bar-content">
            <div class="sample-text-control">
                <label for="globalSampleText">미리보기 텍스트:</label>
                <input type="text" id="globalSampleText" value="안녕하세요" placeholder="텍스트를 입력하세요">
            </div>
            <div class="font-size-control">
                <label for="fontSizeSlider">크기:</label>
                <input type="range" id="fontSizeSlider" min="24" max="72" value="40">
                <span id="fontSizeValue">40px</span>
            </div>
            <div class="result-count">
                <span id="resultCount">20</span>개의 스타일
            </div>
        </div>
    </div>

    <!-- 폰트 그리드 -->
    <main class="font-grid" id="fontGrid">
        <!-- 폰트 카드들이 JavaScript로 동적 생성됩니다 -->
    </main>

    <!-- CSS 복사 모달 -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">CSS 코드</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body">
                <pre><code id="cssCode"></code></pre>
            </div>
            <div class="modal-footer">
                <button class="btn-copy" id="btnCopy">
                    <svg viewBox="0 0 24 24" width="16" height="16">
                        <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                    복사하기
                </button>
            </div>
        </div>
    </div>

    <!-- 복사 완료 토스트 -->
    <div class="toast" id="toast">CSS 코드가 복사되었습니다!</div>

    <footer class="footer">
        <p>폰트랩 AI - CSS로 만드는 창의적인 폰트 스타일</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
